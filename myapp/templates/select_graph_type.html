<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Graph Type to Plot</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/static/background_clouds.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(19, 19, 19, 0.7);
            color: white;
            padding: 15px;
            position: fixed; 
            top: 0; 
            left: 0;
            right: 0;
            z-index: 1000; /* Keeps the navbar above other content */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
            transition: color 0.3s, text-decoration 0.3s;
        }
        .navbar a:hover {
            background-color: white;  
            color: black;             
            padding: 5px 10px;        
            border-radius: 5px;       
            text-decoration: none;
        }
        .main-title {
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Slight transparency for the background */
            padding: 40px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin-top: 100px; /* Adjust margin to create space below navbar */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Subtle shadow for depth */
        }
        h3 {
            color: white;
            margin-bottom: 20px;
        }
        label {
            color: white;
            display: block;
            margin-bottom: 10px;
        }
        form[method="POST"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }
        button[type="submit"] {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
        .logo {
            width: 80%; /* Make logo responsive */
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        /* Styling for the radio buttons */
        .radio {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 10px;
            color: white;
        }
        .radio label {
            margin-left: 10px; /* Add spacing between radio and label */
        }
        input[type="radio"] {
            accent-color: #4CAF50; /* Customize the color of the radio buttons */
            width: 18px;
            height: 18px;
        }
        .radio-group {
            text-align: left;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="main-title">
            <a href="/" >MeteoGraph</a>
          </div>
        <div>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/team">Team</a>
        </div>
    </div>

    <div class="container">
        <img src="/static/logo_imd.png" alt="Logo" class="logo">
        <form method="post">
            {% csrf_token %}
            <h3>Select the type of graph you want to generate:</h3>
            
            <div class="radio-group">
                <!-- Render the ChoiceField (RadioSelect) -->
                {% for radio in form.graph_type %}
                <div class="radio">
                    {{ radio.tag }}
                    <label for="{{ radio.id_for_label }}">{{ radio.choice_label }}</label>
                </div>
                {% endfor %}
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
