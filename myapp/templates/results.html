<!-- myapp/templates/results.html -->
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Graph</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/static/background_clouds.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 1000px;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        /* Grid layout for images: 4 images per row */
        .images {
            display: grid;
            grid-template-columns: repeat(4, 1fr);  /* 4 images per row */
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
            border-radius: 10px;
        }
        .download-links {
            text-align: center;
            margin-top: 10px;
        }
        .download-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .download-links a:hover {
            background-color: white;
            color: black;
        }

        /* Styling for the Download CSV link */
        .download-csv {
            margin-top: 20px;
        }
        .download-csv a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .download-csv a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results</h1>

        <!-- Images grid with download links -->
        <div class="images">
            {% for plot_url, download_url in plot_data %}
                <div>
                    <img src="{{ plot_url }}" alt="Generated Plot">
                    <div class="download-links">
                        <a href="{{ download_url }}">Download Image</a>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Styled Download CSV link -->
        <div class="download-csv">
            <a href="{{ csv_url }}">Download CSV</a>  
        </div>
    </div>
</body>
</html>
