<!-- myapp/templates/results.html -->
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Graph</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/static/background_clouds.jpg') no-repeat center center fixed;
            background-size: cover;
            
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        img {
            max-width: 90%;
            height:auto;
            border-radius: 10px;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
      <h1>Results</h1>
      {% for plot_url in plot_urls %}
         <img src="{{ plot_url }}" alt="Generated Plot">
        {% endfor %}
      <a href="{{ csv_url }}">Download CSV</a>  
    </div>
</body>
</html>
