<!-- myapp/templates/results.html -->
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Graph</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/static/background_clouds.jpg') no-repeat center center fixed;
            background-size: cover;
            
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 1000px;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        .images.one img {
            grid-column: 2; 
        }
        .images.two img:nth-child(1) {
            grid-column: 1; 
        }
        .images.two img:nth-child(2) {
            grid-column: 3;
        }
        .images.three img:nth-child(1) {
            grid-column: 1; 
        }
        .images.three img:nth-child(2) {
            grid-column: 2; 
        }
        .images.three img:nth-child(3) {
            grid-column: 4;
        }
        .images.four img {
            grid-column: span 1; 
        }
        .images.five img {
            grid-column: span 1; 
        }
        .images.six img {
            grid-column: span 1; 
        }
        img {
            width:calc(33.33%-10px);
            height:auto;
            max-height:200px;
            object-fit:contain;
            border-radius: 10px;
            margin:5px;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
      <h1>Results</h1>
      <div class="images {% if plot_urls|length == 1 %}one{% elif plot_urls|length == 2 %}two{% elif plot_urls|length == 3 %}three{% elif plot_urls|length == 4 %}four{% elif plot_urls|length == 5 %}five{% elif plot_urls|length >= 6 %}six{% endif %}">
      {% for plot_url in plot_urls %}
         <img src="{{ plot_url }}" alt="Generated Plot">
        {% endfor %}
      </div>
      <a href="{{ csv_url }}">Download CSV</a>  
    </div>
</body>
</html>
