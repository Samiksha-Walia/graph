<!-- myapp/templates/select_columns.html -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Columns to Plot</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <style>
      body, html {
          height: 100%;
          margin: 0;
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          background: url('/static/background_clouds.jpg') no-repeat center center fixed;
          background-size: cover;
          
      }
      .navbar {
        display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(19, 19, 19, 0.7); /* Slightly transparent */
            color: white;
            padding: 15px;
            position: fixed; /* Changed to fixed */
            top: 0; /* Positioned at the top */
            left: 0;
            right: 0;
            z-index: 1000; /* Ensure it sits above other elements */
    }
    .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
        transition: color 0.3s, text-decoration 0.3s;
    }
    .navbar a:hover {
        background-color: white;  
        color: black;             
        padding: 5px 10px;        
        border-radius: 5px;       
        text-decoration: none;
    }
    .main-title {
        font-size: 24px;
        font-weight: bold;
    }
      .container {
          text-align: center;
          background-color: rgba(0, 0, 0, 0.6);
          padding: 40px;
          border-radius: 10px;
          width: 80%;
          max-width: 600px;
      }
      h1 {
          color: white;
          margin-bottom: 20px;
      }
      label {
          color: white;
          display: block;
          margin-bottom: 10px;
      }
      form[method="POST"]{
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border-radius: 5px;
          border: none;
      }
      button[type="submit"] {
          padding: 15px 30px;
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
          border-radius: 5px;
          font-size: 16px;
      }
      .logo{
          width : 80%;
      }
      button[type="submit"]:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
    <div class="navbar">
        <div class="main-title">My Application</div>
        <div>
            <a href="/">Home</a>
            <a href="/about">About</a>
          <a href="/contact">Contact</a>
        </div>
      </div>
  <div class ="container">
    <img src="/static/logo_imd.png" alt="Logo" class="Logo" style="border-radius: 10px;">
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Generate Plots</button>
  </form>
</div>
</body>
</html>
